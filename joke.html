<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="container">
        <p>abcd</p>
        <p>efgh</p>
        <p>ijkl</p>
        <p>mnop</p>
        <p>qrst</p>
        <p>uvwxyz</p>
    </section>
    <section id="main">
        <div class="items">
            <div id="jokes-display">Your jokes will appear here.</div>
            <button onclick="shuffle()">next</button>
        </div>
        <div class="items">
            <textarea name="new-joke" id="new-joke" cols="80" rows="15"></textarea>
            <button onclick="addNewJokes()">add new jokes </button>
        </div>
    </section>


    <!-- javascript -->
    <script src="joke.js"></script>
</body>

</html>
